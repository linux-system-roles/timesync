---
- name: Configure NTP with chrony as specified provider
  hosts: all
  vars:
    timesync_ntp_servers:
      - hostname: 172.16.123.1
    timesync_ntp_provider: chrony
  roles:
    - linux-system-roles.timesync

  pre_tasks:
    - name: Install then remove chrony
      check_mode: false
      tags: tests::setup
      block:
        - name: Install chrony
          package:
            name: chrony
            state: present
          register: package_install
          ignore_errors: true  # noqa ignore-errors

        - name: Skip test if no package
          meta: end_play
          when: package_install.failed

        - name: Remove chrony
          package:
            name: chrony
            state: absent

  post_tasks:
    - name: Verify chronyd is running
      tags: tests::verify
      block:
        - name: Wait for services to start
          wait_for:
            timeout: 2

        - name: Check chronyd service
          command: chronyc -n tracking
          changed_when: false
