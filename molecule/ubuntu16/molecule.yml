---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: vagrant
  provider:
    name: virtualbox
lint:
  name: yamllint
  options:
    config-file: .yamllint
platforms:
  - box: bento/ubuntu-16.04
    groups:
      - ubuntu
      - legacy
    name: ubuntu16
    provision: false
provisioner:
  lint:
    name: ansible-lint
  name: ansible
  options:
    limit: ${TEST_OS:-""}
  playbooks:
    cleanup: ${MOLECULE_CLEANUP_PLAYBOOK:-../resources/playbooks/cleanup.yml}
    converge: ${MOLECULE_PLAYBOOK:-../resources/playbooks/playbook.yml}
    create: ${MOLECULE_CREATE_PLAYBOOK:-../resources/playbooks/create.yml}
scenario:
  name: ubuntu16
  test_sequence:
    - lint
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - side_effect
    - verify
    - cleanup
    - destroy
verifier:
  directory: ../resources/tests
  lint:
    name: flake8
  name: testinfra
